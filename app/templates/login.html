{% extends "base.html" %}
{% block content %}
<div class="container">

    <form class="form-signin">
       <h2 class="form-signin-heading">Please Sign into LeagueBook <img class="notebook_img" src="../static/images/notebook.gif"></h2> 
       <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> 
       <input type="password" id="inputPassword" class="form-control" placeholder="Password"> 
       <div class="button-form">
           <button class="signin login-button button -dark center" type="submit">Sign in</button>
           <button class="signup login-button button -green center" type="submit">Sign Up</button>
       </div>
    </form>
</div>
{% endblock %}
