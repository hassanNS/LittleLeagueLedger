<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>League Display</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/bootstrap.css" rel="stylesheet">

   <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
   <link rel="stylesheet" type="text/css" href="../jquery/jquery-ui.min.css">
   <link rel="stylesheet" type="text/css" href="../jquery/jquery-ui.structure.css">
   <link rel="stylesheet" type="text/css" href="../jquery/jquery-ui.theme.min.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../JS_LIBRARIES/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="../bootstrap/bootstrap.min.js"></script>

    <link href="../CSS/L-M-DashBoard.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/LeagueDisplay.css">
    <script src="http://staticweb.cloudmine.me/cloudmine-0.9.12.min.js"></script>
</head>
<body>
  <nav class = "navbar navbar-default team-navigation" role = "navigation">
     <div class = "navbar-header team-header" style="width:100%; text-align:center; padding: 10px;">
      
      <div class="navbarLeft">
        <button class="btn btn-sm btn-default backToDashBoard">
          <span class="glyphicon glyphicon-chevron-left" onClick="parent.location='L-M-DashBoard.html'">Dashboard</span>
        </button>
      </div>

      <div class="navbarMiddle">
        <div class="leagueTitle">
          <img id="lm-icon"src = "../Static/team.ico" class="img-circle team-icon">
            <script id="league-title-template" type="text/x-handlebars-template"> 
              <a class = "navbar-brand" style="float:none;" href = "#">{{current_league}}</a>
           </script>
        </div>
      </div>
     </div> <!-- end header -->

     <div class="nav navbar-right sink">
      <div class="menuGroup">
        <button class="btn btn-sm btn-default help">
          <span class="glyphicon glyphicon-question-sign" aria-hidden="true"> Help</span>
        </button>
        <button class="btn btn-sm btn-default settings">
          <span class="glyphicon glyphicon-wrench" aria-hidden="true"> Settings</span>
        </button>
        <button class="btn btn-sm btn-danger logout">
          <span class="glyphicon glyphicon-off" aria-hidden="true"> Logout</span>
        </button>
      </div>
     </div>
  </nav>

  <!-- Container for profile pic and Button groups -->
  <div class="container">
      <div class="jumbotron team-info-bar">

        <!-- Top players of the week display -->
        <div class="team-list pre-scrollable">
            <h3><span class="label label-default">Teams</span></h3>
            <div class="team-list-scroller">
              <script id="team-list-template" type="text/x-handlebars-template"> 
              {{#teams}}
                  <button id="{{id}}" style="background-color: {{color}}"class="btn btn-default team" onClick="parent.location='T-M-DashBoard.html'">
                        {{name}}
                  </button>
              {{/teams}}
              </script>
            </div>
        </div> <!-- end team-list -->

        <div class="league-table">
              <center><h3><span class="label label-default">League Table</span></h3></center>
              <div class="table-area pre-scrollable">
                <table class = "table table-hover team-roster">
                   <thead>
                      <tr>
                         <th>Pos</th>
                         <th>Club</th>
                         <th>P</th>
                         <th>W</th>
                         <th>D</th>
                         <th>L</th>
                         <th>GF</th>
                         <th>GA</th>
                         <th>PTS</th>
                      </tr>
                   </thead>
                   
                   <tbody>
                   <!-- {{#players}} -->
                      <tr id="{{id}}">
                         <td>1</td>
                         <td>Liverpool</td>
                         <td>4</td>
                         <td>1</td>
                         <td>2</td>
                         <td>1</td>
                         <td>5</td>
                         <td>2</td>
                         <td>7</td>
                      </tr>
                   <!--{{/players}}-->
                    <tr id="{{id}}">
                         <td>2</td>
                         <td>Manchester United</td>
                         <td>4</td>
                         <td>1</td>
                         <td>2</td>
                         <td>1</td>
                         <td>5</td>
                         <td>2</td>
                         <td>7</td>
                      </tr>
                      <tr id="{{id}}">
                         <td>3</td>
                         <td>Norwich City</td>
                         <td>4</td>
                         <td>1</td>
                         <td>2</td>
                         <td>1</td>
                         <td>5</td>
                         <td>2</td>
                         <td>7</td>
                      </tr>
                      <tr id="{{id}}">
                         <td>4</td>
                         <td>West Ham United</td>
                         <td>4</td>
                         <td>1</td>
                         <td>2</td>
                         <td>1</td>
                         <td>5</td>
                         <td>2</td>
                         <td>7</td>
                      </tr>
                   </tbody>
                  </table>
              </div>
        </div>
      </div> <!-- Jumbotron -->

      <div class="fixtures">
        <center><h3><span class="label label-default">Fixtures for Barclays Premier League</span></h3></center>
        <center><iframe src="https://calendar.google.com/calendar/embed?src=cjfsj20k6jha48hdefvea50mjc%40group.calendar.google.com&ctz=America/New_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe></center>
      </div>
  </div> <!-- end container -->
</body>
<script type="text/javascript" src="../JS/LeagueDisplay.js"></script>
</html>
